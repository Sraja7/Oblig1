    <!-- 
	JavaScript. Her finnes 10 feil som må rettes for at det riktige bildet skal vises.
        PS: Du skal ikke skrive om koden, kun rette den opp der du finner feil.
        Kommenter hver feil du finner! 
    -->
    <script>
        //1. sette på resterende av bracketen ved error "" på variablen examtype
        const examtype = "error"
        //2. endrer semikolon til =  på variablene studenttype
        const studenttype = "hero";

        const maxScore = 1337;
        const currentScore = 330;
        //3. fjerner dobbelt er lik tegn
        const addedScore = currentScore * 4
        const missingMaxScore = "17";
        //4. feilstaving AddScore skal det stå
        currentScore = addedScore + missingMaxScore;

        const green = "0, 128, 0";

        if (maxScore == 1337) {
            const successImage = `${examtype}-{studenttype}`
        }
        //5. fjerner et er lik tegn for mye
        if (currentScore === maxScore) [
            document.getElementByIDE("background").style.backgroundImage = "url(" + successImage + ".jpg)"
           //6. retter stave feil greeen til green
            document.getElementById("mainframe"),style.backgroundColor = "rgb(" + green + ")"
        }
    </script>
